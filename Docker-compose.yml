version: "3.8"
services:
  app:
    build: .
    image: sampleapp:1.1.1
    ports:
      - "3040:3040"
    environment:
      - PORT=3040
    container_name: my-app
    networks:
      - my-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure
  app1:
    build: .
    image: sampleapp
    ports:
      - "3041:3040"
    environment:
      - PORT=3040
    container_name: my-app1
    networks:
      - my-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3040/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

networks:
  my-net:
    driver: bridge
